version: '3.8'

# VPN Enterprise Self-Hosted Platform
# Complete stack with all services for development and testing

services:
  # Database Services
  postgres:
    image: postgres:15-alpine
    container_name: vpn-postgres
    environment:
      POSTGRES_DB: vpn_enterprise
      POSTGRES_USER: vpn_enterprise_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - vpn-enterprise-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vpn_enterprise_user -d vpn_enterprise"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: vpn-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - vpn-enterprise-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: vpn-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-vpn-enterprise}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_password_123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    networks:
      - vpn-enterprise-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # VPN Enterprise API
  vpn-api:
    build:
      context: ../../packages/api
      dockerfile: ../../infrastructure/docker/Dockerfile.api
    container_name: vpn-api
    environment:
      NODE_ENV: production
      PORT: 3000
      
      # Database Configuration
      POSTGRES_URL: postgresql://vpn_enterprise_user:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/vpn_enterprise
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379
      
      # MinIO Configuration
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-vpn-enterprise}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio_password_123}
      S3_BUCKET: vpn-enterprise-storage
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_change_this_in_production}
      
      # Platform Configuration
      PLATFORM_NAME: "VPN Enterprise"
      PLATFORM_URL: ${PLATFORM_URL:-http://localhost:3001}
      DOMAIN: ${DOMAIN:-vpn-enterprise.local}
      
      # Features
      ENABLE_REAL_TIME: "true"
      ENABLE_MONITORING: "true"
      ENABLE_ANALYTICS: "true"
      
    volumes:
      - api_logs:/app/logs
      - ./config:/app/config:ro
    ports:
      - "3000:3000"
    networks:
      - vpn-enterprise-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # VPN Enterprise Web Dashboard
  vpn-web:
    build:
      context: ../../apps/web-dashboard
      dockerfile: ../../infrastructure/docker/Dockerfile.web
    container_name: vpn-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3000}
      NEXT_PUBLIC_PLATFORM_NAME: "VPN Enterprise"
      NEXT_PUBLIC_DOMAIN: ${DOMAIN:-vpn-enterprise.local}
    ports:
      - "3001:3000"
    networks:
      - vpn-enterprise-network
    depends_on:
      vpn-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: vpn-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ./ssl:/etc/ssl/certs:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - vpn-enterprise-network
    depends_on:
      - vpn-api
      - vpn-web
    restart: unless-stopped

  # Monitoring Services
  prometheus:
    image: prom/prometheus:latest
    container_name: vpn-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - vpn-enterprise-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: vpn-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-grafana_password_123}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3003:3000"
    networks:
      - vpn-enterprise-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Log Management
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: vpn-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - vpn-enterprise-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: vpn-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - vpn-enterprise-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # VPN Services
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: vpn-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - SERVERURL=${SERVER_URL:-auto}
      - SERVERPORT=51820
      - PEERS=${WG_PEERS:-10}
      - PEERDNS=auto
      - INTERNAL_SUBNET=10.13.13.0
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules:ro
    ports:
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - vpn-enterprise-network
    restart: unless-stopped

  # Background Job Processing
  worker:
    build:
      context: ../../packages/api
      dockerfile: ../../infrastructure/docker/Dockerfile.api
    container_name: vpn-worker
    command: ["npm", "run", "worker"]
    environment:
      NODE_ENV: production
      POSTGRES_URL: postgresql://vpn_enterprise_user:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/vpn_enterprise
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379
      WORKER_CONCURRENCY: 5
    volumes:
      - worker_logs:/app/logs
    networks:
      - vpn-enterprise-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  vpn-enterprise-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  wireguard_config:
    driver: local
  api_logs:
    driver: local
  worker_logs:
    driver: local
  nginx_logs:
    driver: local