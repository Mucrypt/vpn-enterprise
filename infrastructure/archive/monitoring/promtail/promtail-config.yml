# ==============================================
# VPN ENTERPRISE - PROMTAIL CONFIGURATION
# ==============================================
# Log collection and shipping to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ============================================
  # NGINX ACCESS LOGS
  # ============================================
  - job_name: nginx-access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: time_local
            remote_addr: remote_addr
            request: request
            status: status
      - labels:
          status:
          remote_addr:

  # ============================================
  # NGINX ERROR LOGS
  # ============================================
  - job_name: nginx-error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-error
          __path__: /var/log/nginx/error.log

  # ============================================
  # API SERVER LOGS
  # ============================================
  - job_name: vpn-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: vpn-api
          __path__: /app/logs/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
      - labels:
          level:

  # ============================================
  # SYSTEM LOGS
  # ============================================
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog
