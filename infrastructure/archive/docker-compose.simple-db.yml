version: '3.9'

services:
  # ============================================
  # PRIMARY POSTGRESQL DATABASE
  # ============================================
  postgres-primary:
    image: postgres:15-alpine
    container_name: vpn-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_DB=platform_db
      - POSTGRES_USER=platform_admin
      - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD:-platform_admin_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"  # External access for development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform_admin -d platform_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS (for caching)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: vpn-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local