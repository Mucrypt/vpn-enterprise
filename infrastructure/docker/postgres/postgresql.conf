# PostgreSQL Configuration for Database Platform
# /etc/postgresql/postgresql.conf

# ==============================================
# CONNECTION SETTINGS
# ==============================================
listen_addresses = '*'
port = 5432
max_connections = 500
superuser_reserved_connections = 3

# ==============================================
# MEMORY SETTINGS
# ==============================================
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
dynamic_shared_memory_type = posix

# ==============================================
# Write Ahead Logging (WAL) Configuration
# ----------------------------------------
# wal_level: Determines how much information is written to the WAL.
#   - 'replica' enables WAL archiving and streaming replication
# wal_buffers: Amount of shared memory used for WAL data that hasn't been written to disk yet
#   - Set to 16MB for better write performance
# checkpoint_completion_target: Target for completing checkpoint as a fraction of total time between checkpoints
#   - 0.9 spreads out checkpoint I/O over 90% of the checkpoint interval
# max_wal_size: Maximum size to let the WAL grow during automatic checkpoints
#   - 1GB allows PostgreSQL to delay checkpoints for better performance
# min_wal_size: Minimum size of old WAL files to keep for future checkpoint cycles
#   - 80MB ensures sufficient WAL retention for recovery
# WRITE AHEAD LOGGING (WAL)
# ==============================================
wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# ==============================================
# REPLICATION SETTINGS
# ==============================================
max_wal_senders = 3
max_replication_slots = 3
hot_standby = on
hot_standby_feedback = on

# ==============================================
# LOGGING SETTINGS
# ==============================================
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_statement = 'mod'
log_min_duration_statement = 1000
log_connections = on
log_disconnections = on
log_lock_waits = on

# ==============================================
# PERFORMANCE TUNING
# ==============================================
random_page_cost = 1.1
effective_io_concurrency = 200
checkpoint_timeout = 5min
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# ==============================================
# SECURITY SETTINGS
# ==============================================
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
password_encryption = scram-sha-256

# ==============================================
# RESOURCE LIMITS (PER TENANT)
# ==============================================
# These will be enforced via application logic
temp_file_limit = 1GB
shared_preload_libraries = 'pg_stat_statements'