# ==============================================
# VPN ENTERPRISE - OLLAMA CONFIGURATION
# Reverse proxy for Ollama AI model hosting service
# ==============================================

upstream ollama_backend {
    server ollama:11434;
    keepalive 32;
}

# Production: ollama.domain.com
server {
    listen 80;
    server_name ollama.domain.com;

    # Client body settings for large requests (model uploads)
    client_max_body_size 10G;
    client_body_timeout 300s;
    client_body_buffer_size 128k;

    # Proxy timeouts for long-running operations
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    location / {
        proxy_pass http://ollama_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # No buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://ollama_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Development: localhost:11434 (direct access)
# No additional configuration needed as port is exposed directly
