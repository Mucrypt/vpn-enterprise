# ==============================================
# VPN ENTERPRISE - DATABASE PLATFORM CONFIG
# ==============================================
# Server configuration for database-as-a-service platform

# Health check server (HTTP only)
server {
    listen 80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Database Platform OK\n";
        add_header Content-Type text/plain;
    }

    # API health checks
    location /api/health {
        access_log off;
        proxy_pass http://dbplatform_api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Redirect other traffic to HTTPS if SSL is configured
    location / {
        # For now, allow HTTP traffic for development
        # Uncomment the following line to force HTTPS:
        # return 301 https://$host$request_uri;
        
        # Database platform web interface
        proxy_pass http://dbplatform_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Main application server  
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # ============================================
    # DATABASE API ENDPOINTS
    # ============================================
    location /api/v1/database/ {
        limit_req zone=db_query burst=100 nodelay;
        
        proxy_pass http://dbplatform_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Database operation timeouts (longer for complex queries)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ============================================
    # TENANT MANAGEMENT API
    # ============================================
    location /api/v1/tenants/ {
        limit_req zone=db_api burst=50 nodelay;
        
        proxy_pass http://dbplatform_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # DATABASE MANAGER SERVICE
    # ============================================
    location /api/v1/manager/ {
        limit_req zone=db_api burst=30 nodelay;
        
        proxy_pass http://dbplatform_manager;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # PROVISIONER SERVICE  
    # ============================================
    location /api/v1/provisioner/ {
        limit_req zone=db_api burst=10 nodelay;
        
        proxy_pass http://dbplatform_provisioner;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Provisioning operations can take longer
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # ============================================
    # AUTHENTICATION (Strict rate limiting)
    # ============================================
    location ~ ^/api/v1/auth/(login|signup|logout) {
        limit_req zone=db_auth burst=5 nodelay;
        
        proxy_pass http://dbplatform_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # GENERAL API ENDPOINTS
    # ============================================
    location /api/ {
        limit_req zone=db_api burst=50 nodelay;
        
        proxy_pass http://dbplatform_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # CORS support
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # ============================================
    # WEB DASHBOARD (Database Platform UI)
    # ============================================
    location / {
        proxy_pass http://dbplatform_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Next.js HMR and real-time features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================
    # STATIC ASSETS OPTIMIZATION
    # ============================================
    location /_next/static/ {
        proxy_pass http://dbplatform_web;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /static/ {
        proxy_pass http://dbplatform_web;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # SECURITY HEADERS
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}