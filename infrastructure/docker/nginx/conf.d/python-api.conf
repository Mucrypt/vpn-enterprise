# ==============================================
# VPN ENTERPRISE - PYTHON API (FastAPI) CONFIGURATION
# Reverse proxy for Python/FastAPI microservice
# ==============================================

upstream python_api_backend {
    server vpn-python-api:5001;
    keepalive 32;
}

# Production: python-api.domain.com or api.domain.com/python
server {
    listen 80;
    server_name python-api.domain.com;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 30s;

    # Proxy timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Root endpoint
    location / {
        proxy_pass http://python_api_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep-alive
        proxy_set_header Connection "";
        
        # Buffering
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://python_api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Interactive API documentation
    location /docs {
        proxy_pass http://python_api_backend/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # OpenAPI schema
    location /openapi.json {
        proxy_pass http://python_api_backend/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Development: localhost:5001 (direct access)
# No additional configuration needed as port is exposed directly
