# ============================================
# N8N WORKFLOW AUTOMATION - NGINX CONFIGURATION
# ============================================

upstream n8n_backend {
    server n8n:5678;
    keepalive 32;
}

server {
    listen 80;
    server_name n8n.localhost n8n.yourdomain.com;

    # Redirect HTTP to HTTPS in production
    # Uncomment when SSL is configured
    # return 301 https://$server_name$request_uri;

    # Development HTTP configuration
    location / {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for real-time workflows
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running workflows
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Client settings
        client_max_body_size 100M;
    }

    # Webhook endpoint - special handling
    location /webhook {
        proxy_pass http://n8n_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # No buffering for webhooks
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Extended timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Health check endpoint
    location /healthz {
        proxy_pass http://n8n_backend/healthz;
        access_log off;
    }
}

