# ==============================================
# VPN ENTERPRISE - NGINX DATABASE PLATFORM
# ==============================================
# Specialized configuration for database-as-a-service platform

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ============================================
    # BASIC SETTINGS
    # ============================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # LOGGING FOR DATABASE PLATFORM
    # ============================================
    log_format db_platform '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" rt=$request_time '
                          'ut="$upstream_response_time" '
                          'cs=$upstream_cache_status';

    access_log /var/log/nginx/access.log db_platform;

    # ============================================
    # PERFORMANCE OPTIMIZATION
    # ============================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Larger for database imports
    server_tokens off;

    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml;
    gzip_disable "msie6";

    # ============================================
    # RATE LIMITING FOR DATABASE OPERATIONS
    # ============================================
    limit_req_zone $binary_remote_addr zone=db_api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=db_auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=db_query:10m rate=50r/s;
    limit_req_status 429;

    # ============================================
    # UPSTREAM DEFINITIONS FOR DATABASE PLATFORM
    # ============================================
    upstream dbplatform_api {
        least_conn;
        server dbplatform-api:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream dbplatform_web {
        least_conn;
        server dbplatform-web:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream dbplatform_manager {
        least_conn;
        server dbplatform-manager:3002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream dbplatform_provisioner {
        least_conn;
        server dbplatform-provisioner:3003 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # ============================================
    # CACHE SETTINGS FOR DATABASE OPERATIONS
    # ============================================
    proxy_cache_path /var/cache/nginx/db_cache levels=1:2 keys_zone=db_cache:20m max_size=200m inactive=30m use_temp_path=off;

    # ============================================
    # INCLUDE VIRTUAL HOSTS
    # ============================================
    include /etc/nginx/conf.d/*.conf;
}

# ============================================
# POSTGRESQL PROXY (TCP Stream)
# ============================================
stream {
    upstream postgres_cluster {
        least_conn;
        server postgres-primary:5432 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 5432;
        proxy_pass postgres_cluster;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
    }
}