# ==============================================
# PGADMIN4 FULL REVERSE PROXY
# ==============================================
# Full-featured pgAdmin4 with all enterprise capabilities
# Access at: https://chatbuilds.com/pgadmin

location /pgadmin/ {
    proxy_pass http://vpn-pgadmin:80/;
    proxy_redirect off;
    
    # WebSocket support for real-time features
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Essential proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Script-Name /pgadmin;
    
    # Extended timeouts for long-running queries and backups
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;
    
    # Large buffer settings for query results and schema browsing
    proxy_buffering off;
    proxy_buffer_size 32k;
    proxy_buffers 16 32k;
    proxy_busy_buffers_size 64k;
    client_max_body_size 100M;  # Allow large file uploads (SQL dumps, backups)
    
    # Security headers
    proxy_hide_header X-Powered-By;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Allow cookies for session management
    proxy_cookie_path / /pgadmin/;
}

# Static assets (CSS, JS, images)
location ~* ^/pgadmin/(css|js|fonts|img|vendor|static)/ {
    proxy_pass http://vpn-pgadmin:80;
    proxy_cache_valid 200 1h;
    expires 1h;
    add_header Cache-Control "public, immutable";
}

# Health check endpoint
location /pgadmin/misc/ping {
    proxy_pass http://vpn-pgadmin:80/misc/ping;
    proxy_set_header Host $host;
    access_log off;
}
