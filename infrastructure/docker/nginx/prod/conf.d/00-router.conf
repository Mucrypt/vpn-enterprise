# ==============================================
# VPN ENTERPRISE - PROD ROUTER (single server)
# ==============================================
# Routes by hostname (subdomain) and by path (/api)
# Cert files expected at:
#   /etc/nginx/ssl/fullchain.pem
#   /etc/nginx/ssl/privkey.pem

map $host $backend_hostport {
    # Default: main web UI
    default                 web:3000;

    # Subdomains (match any apex domain)
    ~^api\..*               api:5000;
    ~^n8n\..*               n8n:5678;
    ~^python-api\..*        python-api:5001;
    ~^ollama\..*            ollama:11434;
    ~^nexusai\..*           nexusai:80;
}

# HTTP -> HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location /health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS main router
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;

    http2 on;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Large uploads (Ollama models, etc)
    client_max_body_size 10G;

    # Drop common secret/dotfile probes (e.g. /.env)
    location ~ /\.(?!well-known/) {
        access_log off;
        log_not_found off;
        return 404;
    }

    # Route API by path regardless of host (useful for single-domain setup)
    location ^~ /api/ {
        proxy_pass http://api:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # All other routes: route by hostname map
    location / {
        proxy_pass http://$backend_hostport;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
