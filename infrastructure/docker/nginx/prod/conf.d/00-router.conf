# ==============================================
# VPN ENTERPRISE - PROD ROUTER (single server)
# ==============================================
# Routes by hostname (subdomain) and by path (/api)
# Cert files expected at:
#   /etc/nginx/ssl/fullchain.pem
#   /etc/nginx/ssl/privkey.pem

map $host $backend_hostport {
    # Default: main web UI
    default                 web:3000;

    # Subdomains (match any apex domain)
    ~^api\..*               api:5000;
    ~^python-api\..*        python-api:5001;
    ~^nexusai\..*           nexusai:80;
}

## NOTE: nginx provides built-in cookie variables like $cookie_access_token.
## Prefer them over parsing $http_cookie with a map+regex to avoid brittle
## parsing issues and config portability problems.

# HTTP -> HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location /health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS main router
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # Docker DNS resolver (prevents stale upstream IPs after container recreation)
    resolver 127.0.0.11 valid=10s ipv6=off;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Large uploads (Ollama models, etc)
    client_max_body_size 10G;

    # Drop common secret/dotfile probes (e.g. /.env)
    location ~ /\.(?!well-known/) {
        access_log off;
        log_not_found off;
        return 404;
    }

    # Route API by path regardless of host (useful for single-domain setup)
    # Convenience health endpoint for the API (API listens on /health).
    location = /api/health {
        set $api_upstream api:5000;
        proxy_pass http://$api_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Python AI API - must come before /api/ to match first
    location ^~ /api/ai/ {
        set $python_api_upstream python-api:5001;

        # Strip /api prefix before forwarding to Python API
        rewrite ^/api/ai/(.*)$ /ai/$1 break;

        proxy_pass http://$python_api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location ^~ /api/ {
        set $api_upstream api:5000;

        # Login/refresh can set multiple cookies (Set-Cookie headers) and exceed
        # nginx's default upstream header buffer sizes, resulting in a 502.
        proxy_buffer_size 32k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;

        proxy_pass http://$api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Admin-only n8n UI under same-origin path.
    # This keeps VPN auth cookies working and blocks access for non-admins.
    location = /admin/n8n {
        return 301 /admin/n8n/;
    }

    # auth_request target (internal only)
    location = /_auth/admin {
        internal;
        set $api_upstream api:5000;
        proxy_pass http://$api_upstream/api/v1/admin/authz;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";

        # Forward client auth context
        # Most browser requests to /admin/n8n/* won't include an Authorization header.
        # Use the access_token cookie (set by the dashboard login) to build a Bearer token.
        proxy_set_header Authorization "Bearer $cookie_access_token";
        proxy_set_header X-Original-URI $request_uri;
    }

    location ^~ /admin/n8n/ {
        auth_request /_auth/admin;
        # Debug: expose auth_request result without leaking credentials.
        # If this header is missing on a response, the request likely didn't
        # hit this location block.
        auth_request_set $auth_status $upstream_status;
        add_header X-Auth-Status $auth_status always;

        set $n8n_upstream n8n:5678;

        # n8n (in this deployment) serves its assets and API at root paths like
        # /static/* and /rest/*, while the public-facing URL is /admin/n8n/*.
        # Use an explicit rewrite to strip the prefix before proxying.
        rewrite ^/admin/n8n/(.*)$ /$1 break;

        # IMPORTANT: avoid including a URI part in proxy_pass when using variables,
        # and rely on the rewrite above for correct path mapping.
        proxy_pass http://$n8n_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /admin/n8n;
        proxy_set_header X-Forwarded-Host $host;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # NexusAI under same domain path
    # Requires running compose with: --profile nexusai
    location = /nexusai {
        return 301 /nexusai/;
    }

    location ^~ /nexusai/ {
        # Use variable to force DNS resolution on every request (prevents stale IP after container restart)
        set $nexusai_upstream nexusai:80;
        
        # Strip the /nexusai prefix before proxying to the nexusai container
        rewrite ^/nexusai/(.*)$ /$1 break;

        proxy_pass http://$nexusai_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # All other routes: route by hostname map
    location / {
        proxy_pass http://$backend_hostport;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ==============================================
    # PGADMIN4 FULL-FEATURED DATABASE ADMIN
    # ==============================================
    # Access at: https://chatbuilds.com/pgadmin
    location ^~ /pgadmin/ {
        set $pgadmin_upstream vpn-pgadmin:80;
        proxy_pass http://$pgadmin_upstream;
        proxy_redirect off;
        
        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /pgadmin;
        
        # Extended timeouts for long-running queries and backups
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
        
        # Large buffer settings for query results and schema browsing
        proxy_buffering off;
        proxy_buffer_size 32k;
        proxy_buffers 16 32k;
        proxy_busy_buffers_size 64k;
        client_max_body_size 100M;  # Allow large file uploads (SQL dumps, backups)
    }

    # pgAdmin health check endpoint (no logging)
    location = /pgadmin/misc/ping {
        set $pgadmin_upstream vpn-pgadmin:80;
        proxy_pass http://$pgadmin_upstream/misc/ping;
        proxy_set_header Host $host;
        access_log off;
    }
}
