# ==============================================
# VPN ENTERPRISE - DEVELOPMENT DOCKER COMPOSE
# ==============================================
# Lightweight setup for local development

services:
  # ============================================
  # API SERVER (Development)
  # ============================================
  api-dev:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
      target: builder
    container_name: vpn-api-dev
    # Use the image-installed node_modules (preserved by anonymous volume) for faster starts
    command: npm run dev --workspace=@vpn-enterprise/api
    environment:
      - NODE_ENV=development
      - PORT=5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - ALLOWED_ORIGINS=http://localhost:5000,http://localhost:3001,http://localhost:3000
    env_file:
      - ../../.env
    ports:
      - "5000:5000"
    volumes:
      - ../../packages/api:/app/packages/api
      - ../../packages/auth:/app/packages/auth
      - ../../packages/database:/app/packages/database
      - ../../packages/vpn-core:/app/packages/vpn-core
      - /app/node_modules
      # Preserve built dependencies installed during image build under packages/api/node_modules
      - /app/packages/api/node_modules
    networks:
      - vpn-dev-network

  # ============================================
  # WEB DASHBOARD (Development)
  # ============================================
  web-dev:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.web
      target: deps
    container_name: vpn-web-dev
    command: npm run dev
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    env_file:
      - ../../apps/web-dashboard/.env.local
    ports:
      - "3001:3000"
    volumes:
      - ../../apps/web-dashboard:/app
      - /app/node_modules
      - /app/.next
    networks:
      - vpn-dev-network

  # ============================================
  # REDIS (Development)
  # ============================================
  redis-dev:
    image: redis:7-alpine
    container_name: vpn-redis-dev
    ports:
      - "6379:6379"
    networks:
      - vpn-dev-network

  # ============================================
  # N8N WORKFLOW AUTOMATION (Development)
  # ============================================
  n8n-dev:
    image: n8nio/n8n:latest
    container_name: vpn-n8n-dev
    restart: unless-stopped
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8n_password}
      # Use SQLite for development (simpler setup)
      - DB_TYPE=sqlite
      # Execution data settings
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      # Disable file permissions check for dev
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
    env_file:
      - ../../.env
    ports:
      - "5678:5678"
    volumes:
      - n8n-dev-data:/home/node/.n8n
      - ../../n8n-workflows:/home/node/workflows
    networks:
      - vpn-dev-network
    depends_on:
      - redis-dev

  # ============================================
  # NEXUSAI (Development)
  # ============================================
  nexusai-dev:
    build:
      context: ../../apps/nexusAi/chat-to-code-38
      dockerfile: Dockerfile.dev
    container_name: vpn-nexusai-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    ports:
      - "8080:8080"
    volumes:
      - ../../apps/nexusAi/chat-to-code-38:/app
      - /app/node_modules
    networks:
      - vpn-dev-network

networks:
  vpn-dev-network:
    driver: bridge

volumes:
  n8n-dev-data:
    driver: local