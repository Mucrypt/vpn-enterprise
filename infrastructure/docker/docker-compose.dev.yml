# ==============================================
# VPN ENTERPRISE - DEVELOPMENT DOCKER COMPOSE
# ==============================================
# Lightweight setup for local development

services:
  # ============================================
  # API SERVER (Development)
  # ============================================
  api-dev:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.api
      target: builder
    container_name: vpn-api-dev
    # Use the image-installed node_modules (preserved by anonymous volume) for faster starts
    command: npm run dev --workspace=@vpn-enterprise/api
    environment:
      - NODE_ENV=development
      - PORT=5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - ALLOWED_ORIGINS=http://localhost:5000,http://localhost:3001,http://localhost:3000
    env_file:
      - ../../.env
    ports:
      - "5000:5000"
    volumes:
      - ../../packages/api:/app/packages/api
      - ../../packages/auth:/app/packages/auth
      - ../../packages/database:/app/packages/database
      - ../../packages/vpn-core:/app/packages/vpn-core
      - /app/node_modules
      # Preserve built dependencies installed during image build under packages/api/node_modules
      - /app/packages/api/node_modules
    networks:
      - vpn-dev-network

  # ============================================
  # WEB DASHBOARD (Development)
  # ============================================
  web-dev:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.web
      target: deps
    container_name: vpn-web-dev
    command: npm run dev
    working_dir: /app
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    env_file:
      - ../../apps/web-dashboard/.env.local
    ports:
      - "3001:3000"
    volumes:
      - ../../apps/web-dashboard:/app
      - /app/node_modules
      - /app/.next
    networks:
      - vpn-dev-network

  # ============================================
  # REDIS (Development)
  # ============================================
  redis-dev:
    image: redis:7-alpine
    container_name: vpn-redis-dev
    ports:
      - "6379:6379"
    networks:
      - vpn-dev-network

  # ============================================
  # PYTHON API - FastAPI Service (Development)
  # ============================================
  # ============================================
  # N8N WORKFLOW AUTOMATION (Development)
  # ============================================
  n8n-dev:
    image: n8nio/n8n:latest
    container_name: vpn-n8n-dev
    restart: unless-stopped
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-n8n_password}
      # Use SQLite for development (simpler setup)
      - DB_TYPE=sqlite
      # Execution data settings
      - EXECUTIONS_PROCESS=main
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
      # Disable file permissions check for dev
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
    env_file:
      - ../../.env
    ports:
      - "5678:5678"
    volumes:
      - n8n-dev-data:/home/node/.n8n
      - ../../n8n-workflows:/home/node/workflows
    networks:
      - vpn-dev-network
    depends_on:
      - redis-dev

  # ============================================
  # NEXUSAI (Development)
  # ============================================
  nexusai-dev:
    build:
      context: ../../apps/nexusAi/chat-to-code-38
      dockerfile: Dockerfile.dev
    container_name: vpn-nexusai-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    ports:
      - "8080:8080"
    volumes:
      - ../../apps/nexusAi/chat-to-code-38:/app
      - /app/node_modules
    networks:
      - vpn-dev-network

  # ============================================
  # OLLAMA - Local AI Model Hosting
  # ============================================
  ollama-dev:
    image: ollama/ollama:latest
    container_name: vpn-ollama-dev
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-dev-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
    networks:
      - vpn-dev-network
    mem_limit: 4g
    memswap_limit: 4g
    shm_size: 2g
    # Uncomment below for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ============================================
  # PYTHON API - FastAPI Service
  # ============================================
  python-api-dev:
    build:
      context: ../../flask
      dockerfile: Dockerfile.dev
    container_name: vpn-python-api-dev
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ../../flask:/app
      - python-api-data:/app/data
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=debug
      # Service Discovery - DNS names for other services
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@vpn-postgres-dev:5432/postgres
      - REDIS_URL=redis://vpn-redis-dev:6379/0
      - API_BASE_URL=http://vpn-api-dev:5000
      - N8N_URL=http://vpn-n8n-dev:5678
      - OLLAMA_URL=http://vpn-ollama-dev:11434
      # CORS
      - CORS_ORIGINS=http://localhost:3001,http://localhost:3000,http://localhost:5001
    networks:
      - vpn-dev-network
    depends_on:
      - redis-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  vpn-dev-network:
    driver: bridge

volumes:
  n8n-dev-data:
    driver: local
  ollama-dev-data:
    driver: local
  python-api-data:
    driver: local
