# ==============================================
# VPN ENTERPRISE - GRAFANA DASHBOARD PROVISIONING
# ==============================================

apiVersion: 1

providers:
  - name: 'VPN Enterprise Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
