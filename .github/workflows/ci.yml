name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [api, web, python-api]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.component != 'python-api'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        if: matrix.component == 'python-api'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Node)
        if: matrix.component != 'python-api'
        run: npm install

      - name: Lint API
        if: matrix.component == 'api'
        run: npm run lint --workspace=@vpn-enterprise/api || echo "Lint script not configured"

      - name: Lint Web
        if: matrix.component == 'web'
        run: cd apps/web-dashboard && npm run lint || echo "Lint script not configured"

      - name: Lint Python API
        if: matrix.component == 'python-api'
        run: |
          pip install flake8
          cd flask && flake8 app.py

  test:
    runs-on: ubuntu-latest
    needs: lint
    continue-on-error: true
    strategy:
      matrix:
        component: [api, web, python-api]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.component != 'python-api'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        if: matrix.component == 'python-api'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Node)
        if: matrix.component != 'python-api'
        run: npm install

      - name: Test API
        if: matrix.component == 'api'
        run: npm test --workspace=@vpn-enterprise/api || echo "No tests configured"

      - name: Test Web
        if: matrix.component == 'web'
        run: cd apps/web-dashboard && npm test || echo "No tests configured"

      - name: Test Python API
        if: matrix.component == 'python-api'
        run: |
          pip install pytest || true
          cd flask && pytest || echo "No tests configured"

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: [api, web, python-api]

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API
        if: matrix.component == 'api'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web
        if: matrix.component == 'web'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Python API
        if: matrix.component == 'python-api'
        uses: docker/build-push-action@v5
        with:
          context: flask
          file: flask/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
